- name: setup payment server
  hosts: payment
  become: yes
  tasks:
  - name: Install python package
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel
    
  - name: add application user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /home

  - name: remove app directory  # safe to remove if already present
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create application directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: delete old payment content
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent
 
  - name: download payment application content
    ansible.builtin.get_url:
      url: "https://roboshop-artifacts.s3.amazonaws.com/payment.zip"
      dest: /tmp/payment.zip

  - name: unzip payment application content
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install python dependencies
    ansible.builtin.pip:
      requirements: /app/requirements.txt
      executable: pip3.9
    args:
      chdir: /app
    
  - name: copy payment service file
    ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
        name: payment
        enabled: true
        state: started
        daemon_reload: true

