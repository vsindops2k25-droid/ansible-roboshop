- name: setup user server
  hosts: user
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: add application user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /home

  - name: remove app directory  # safe to remove if already present
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create application directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: delete old user content
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent
 
  - name: download user application content
    ansible.builtin.get_url:
      url: "https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip"
      dest: /tmp/user.zip

  - name: unzip application content
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install npm dependencies
    community.general.npm:
      path: /app

  - name: copy user service file
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: daemon reload enable and start user
    ansible.builtin.systemd_service:
     daemon_reload: yes
     name: user
     state: started
     enabled: true

 
